<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Pokémon</title>
    <link rel="stylesheet" href="css/StyleGacha.css">
    <script src="js/CodigoGacha.js" defer></script>
</head>
<body>
    <h1>CONSIGUE MÁS POKÉMON</h1>
    
    <h1 class="contador-coleccion" id="contadorColeccion">
        Pokémon obtenidos: 0/150
    </h1>
    <main>
        <section class="contenido">
            <div class="rectangulo" id="pokePack">
                <p class="texto-dentro">POKEPACK</p><!--Este es el texto del sobre, deberia agrearle una fuente mas fuerte a la mayoria de textos-->
            </div>
            
            <p class="instruccion-seleccion" id="instruccionSeleccion">
                ¡Selecciona un Pokémon para agregar a tu colección!
            </p>
            
            <section class="seleccion-container" id="seleccionContainer">
                <!-- Aquí aparecerán los 6 Pokémon para seleccionar -->
            </section>
            
            <section>
                <p class="texto-debajo">
                PRESIONA EL POKEPACK PARA OBTENER 6 POKÉMON
                </p>
            </section>
            
            <section class="botones-contenedor">
                <button class="boton-reset" id="resetColeccion">
                    Borrar Colección
                </button>
                <button class="boton-completar" id="completarColeccion">
                    Completar Colección
                </button>
            </section>
        </section>
        <!-- Este bloque mostra el pokemon escogido -->
        <section class="modal" id="pokemonModal">
            <div class="modal-content">
                <h2>¡Pokémon Obtenido!</h2>
                <img id="modalPokemonImg" src="" alt="">
                <p id="modalPokemonName"></p>
                <p>ID: <span id="modalPokemonId"></span></p>
                <button id="closeModal">Aceptar</button>
            </div>
        </section>
    </main>
    

    <nav class="menuPokedex">
        <a href="Coleccion.html" class="active">Colección</a>
        <a href="Gacha.html" class="active">Gacha</a>
        <a href="Intercarmbiar.html" class="active">Intercarmbiar</a>
    </nav>
</body>
</html>
