<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/StyleColeccion.css">
    <script src="js/CodigoColeccion.js" defer></script>
</head>


<body>
<h1>MI COLECCIÓN POKÉMON</h1>
    <!-- el contador de cuantos pokemones llevamos -->
    <section class="contador-coleccion" id="contadorColeccion">
        Pokémon obtenidos: 0/150
    </section>
    
    <!-- Usaremos esto como filtros al tener pokemones -->
    <section class="filtros-container">
        <input type="text" id="filtroNombre" class="filtro-input" placeholder="Buscar por nombre...">
        <select id="filtroTipo" class="filtro-select">
            <option value="">Todos los tipos</option>
            <option value="normal">Normal</option>
            <option value="fire">Fuego</option>
            <option value="water">Agua</option>
            <option value="electric">Eléctrico</option>
            <option value="grass">Planta</option>
            <option value="ice">Hielo</option>
            <option value="fighting">Lucha</option>
            <option value="poison">Veneno</option>
            <option value="ground">Tierra</option>
            <option value="flying">Volador</option>
            <option value="psychic">Psíquico</option>
            <option value="bug">Bicho</option>
            <option value="rock">Roca</option>
            <option value="ghost">Fantasma</option>
            <option value="dragon">Dragón</option>
            <option value="dark">Siniestro</option>
            <option value="steel">Acero</option>
            <option value="fairy">Hada</option>
        </select>
        <button id="aplicarFiltros" class="filtro-boton">Filtrar</button>
        <button id="limpiarFiltros" class="filtro-boton limpiar">Limpiar</button>
    </section>
    
    <section class="pokemon-grid" id="coleccionGrid"><!--aqui apareceran los 150 casillas para los pokemones-->
      
    </section>

    <!--En esta seccion se activara los modal, la informacion de los pokemones cuando se clickee-->
    <section class="modal-detalles" id="pokemonModalDetalles">
        <article class="modal-content-detalles">
            <img class="modal-pokemon-img" id="modalPokemonImagen" src="" alt=""><!--esto sera l imagen-->
            
            <div class="pokemon-info"><!--ID y nombre-->
                <div class="pokemon-nombre" id="modalPokemonNombre"></div>
                <div class="pokemon-id">ID: <span id="modalPokemonId"></span></div>
                <div id="modalTiposContainer"></div>
            </div>
            
            <div class="pokemon-stats" id="modalStatsContainer"><!--sus estadisticas-->
               
            </div>
            
            <div class="pokemon-movimientos"><!--algunos movientos-->
                <h3>Movimientos</h3>
                <div id="modalMovimientosContainer">
                   
                </div>
            </div>
            
            <button class="close-modal" id="closeModalDetalles">Cerrar</button><!--boton para cerrar el modal-->
        </article>
    </section>

    <nav class="menuPokedex">
        <a href="Coleccion.html" class="active">Colección</a>
        <a href="Gacha.html" class="active">Gacha</a>
        <a href="intercambiar.html" class="active">Intercarmbiar</a>
    </nav>
</body>
</html>
