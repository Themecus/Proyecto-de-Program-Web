<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Simple</title>
</head>
<body>
  <h1>Intercambio en Tiempo Real</h1>
  <form id="formulario">
    <input type="text" id="mensajeInput" placeholder="Escribe un mensaje..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <h2>Mensajes del otro usuario:</h2>
  <div id="mensajes"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const formulario = document.getElementById('formulario');
    const mensajeInput = document.getElementById('mensajeInput');
    const mensajes = document.getElementById('mensajes');

    formulario.addEventListener('submit', e => {
      e.preventDefault();
      const mensaje = mensajeInput.value.trim();
      if (mensaje) {
        socket.emit('mensaje', mensaje); // Enviar mensaje al servidor
        mensajeInput.value = '';
      }
    });

    socket.on('mensaje', texto => {
      const div = document.createElement('div');
      div.textContent = texto;
      mensajes.appendChild(div);
    });
  </script>
</body>
</html>
